<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="icon" href="{% static '/img/SSF_icon.png' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/linearicons.css' %}">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <link rel="stylesheet" href="{% static '/css/style_SSF.css' %}">
    <title>Système Suivi de Flotte</title>
    <style>
    </style>

<body>

        <nav class="navbar bootsnav  navbar-sticky navbar-scrollspy">

            <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">

                    <li><a class="navbar-brand" href="{% url 'aboutus' %}">A Propos de SSF</a></li>
                    <li><a class="navbar-brand" href="{% url 'contactus' %}">Contacter Nous</a></li>
                </ul>
            </div>
        </nav>
        {% block content %}

        {% endblock %}

    <section id="newsletter" class="newsletter">
        <div class="container">
            <div class="hm-footer-details">
                <div class="row">
                    <div class=" col-md-3 col-sm-6 col-xs-12">
                        <div class="hm-footer-widget">
                            <img src="{% static '/img/OFPPT LOGO.jpg' %}" width="220" height="220" />
                        </div>
                    </div>
                    <div class=" col-md-3 col-sm-6 col-xs-12">
                        <div class="hm-footer-widget">
                            <div class="hm-foot-title">
                                <br /><br />
                                <h4>OFPPT ISTA NTIC</h4>
                            </div>
                            <div class="hm-foot-menu">
                                <ul>
                                    <li><a
                                            href="https://www.ofppt.ma/fr/etablissements/institut-specialise-de-technologie-appliquee-ntic-safi">Visiter</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-3 col-sm-6 col-xs-12">
                        <div class="hm-footer-widget">
                            <img src="{% static '/img/SSF_logo.png' %}" width="220" height="220" />

                    </div>
                    <div class=" col-md-3 col-sm-6 col-xs-12">

                            <div class="hm-foot-title">
                                <br /><br />
                                <h4>Système Suivi de Flotte</h4>
                            </div>
                            <div class="hm-foot-menu">
                                <ul>
                                    <li><a href="{% url 'aboutus' %}">À Propos</a></li>
                                    <li><a href="{% url 'contactus' %}">Contacter Nous</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script src="{% static '/js/jquery.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>

    <script src="{% static '/js/bootsnav.js' %}"></script>

    <script src="{% static '/js/owl.carousel.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <script src="{% static '/js/custom.js' %}"></script>
